<div class="card flex justify-center" *ngIf="!esAmbulante">
  <p-stepper [value]="1" class="basis-[50rem]">
    <p-step-list>
        <p-step [value]="1">Servicios Asignados</p-step>
        <p-step [value]="2" [ngStyle]="{'display': chkPublicidad || chkBebidas && !esAmbulante ? 'block' : 'none'}">Otros Servicios</p-step>
    </p-step-list>
    <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">

              <p-fieldset legend="INDUSTRIA Y COMERCIO">
                <div class="minimal-label">
                  <label for="">CEDULA DE EMPADRONAMIENTO</label>
                </div>
              </p-fieldset>

              <p-fieldset legend="PATRIMONIO Y HACIENDA PUBLICA MUNICIPAL">
                <div class="minimal-label">

                  <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div class="flex flex-col gap-2" style="justify-content: center;">
                      <label for="username">LICENCIA DE USO DE SUELO (COMERCIOS)</label>
                      <p-select [options]="serviciosLicSuelo" placeholder="{{opcionUsoDeSuelo}}" (ngModelChange)="onFieldChange()" appendTo="body" [filter]="true" [showClear]="true" filterBy="nombre_servicio" [(ngModel)]="servicioLicSueloSeleccionado" optionLabel="nombre_servicio"  class="w-full md:w-56"  [style]="{ 'width': '150%' }"/>
                      <small id="username-help"></small>
                    </div>

                  </div>

                </div>
              </p-fieldset>

              <p-fieldset legend="PROTECCION CIVIL">
                <div class="card grid grid-cols-1 md:grid-cols-2 gap-4">

                  <div class="flex flex-col gap-2" style="justify-content: center;">
                    <label for="username">REVISION DE PROTECCION CIVIL</label>
                    <p-select [options]="serviciosPc" placeholder="{{opcionProteccionCivil}}" (ngModelChange)="onFieldChange()" appendTo="body" [filter]="true" [showClear]="true" filterBy="nombre_servicio" [(ngModel)]="servicioPcSeleccionado" optionLabel="nombre_servicio"  class="w-full md:w-56"  [style]="{ 'width': '150%' }"/>
                    <small id="username-help"></small>
                  </div>

                </div>
              </p-fieldset>
              <div class="card grid grid-cols-1 md:grid-cols-2 gap-4" style="margin-top: 10px;">

                <div  style="justify-content: center;">
                  <label for="">¿EL NEGOCIO VENDE BEBIDAS ALCHOLICAS?</label> &nbsp;
                  <p-checkbox [(ngModel)]="chkBebidas" [binary]="true" />
                </div>
                <div style="justify-content: center;">
                  <label for="">¿EL NEGOCIO MANEJA PUBLICIDAD?</label> &nbsp;
                  <p-checkbox [(ngModel)]="chkPublicidad" [binary]="true" />
                </div>
              </div>

              <div class="flex pt-6 justify-between">
                <p-button label="Guardar" *ngIf="!chkPublicidad && !chkBebidas" />
                <p-button [ngStyle]="{'display': chkPublicidad || chkBebidas ? 'block' : 'none'}" label="Siguiente" severity="info" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" />
              </div>
            </div>

        </ng-template>
        </p-step-panel>

        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <p-fieldset legend="PATRIMONIO Y HACIENDA PUBLICA MUNICIPAL">
                <div class="minimal-label">
                  <div class="card grid grid-cols-1 md:grid-cols-2 gap-4" >

                    <div class="flex flex-col gap-2" style="justify-content: center; width: 100%;" *ngIf="chkBebidas">
                      <label for="">LICENCIA DE BEBIDAS ALCOHOLICAS</label>
                      <p-select [options]="serviciosBebidas" (ngModelChange)="onFieldChange()" placeholder="{{opcionBebidasAlcoholicas}}" appendTo="body" [filter]="true" [showClear]="true" filterBy="nombre_servicio" [(ngModel)]="servicioBebidaSeleccionado" optionLabel="nombre_servicio"  class="w-full md:w-100"  />
                      <small id="username-help"></small>
                    </div>

                    <div class="flex flex-col gap-2" style="justify-content: center; width: 100%;" *ngIf="chkPublicidad">
                      <label for="username">LICENCIA DE PUBLICIDAD</label>
                      <p-select [options]="serviciosBebidas" (ngModelChange)="onFieldChange()" placeholder="{{opcionLicenciaPublicidad}}" appendTo="body" [filter]="true" [showClear]="true" filterBy="nombre_servicio" [(ngModel)]="servicioPublicidadSeleccionado" optionLabel="nombre_servicio"  class="w-full md:w-100"  />
                      <small id="username-help"></small>
                    </div>

                  </div>
                </div>
              </p-fieldset>
            </div>
            <div class="flex pt-6 justify-between">
                <p-button label="Atras" severity="secondary" icon="pi pi-arrow-left" iconPos="left" (onClick)="activateCallback(1)" />
                <p-button label="Guardar" />
            </div>
        </ng-template>
        </p-step-panel>
    </p-step-panels>
  </p-stepper>
</div>

<div class="card flex justify-center" *ngIf="esAmbulante">
  <div class="card flex justify-center">
    <p-stepper [value]="1" class="basis-[50rem]">
        <p-step-list>
            <p-step [value]="1">SERVICIOS</p-step>
        </p-step-list>
        <p-step-panels>
            <p-step-panel [value]="1">
                <ng-template #content let-activateCallback="activateCallback">
                    <div class="flex flex-col h-48">
                        <div
                            class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                        >
                          <label for=""> PAGO DIARIO </label>
                        </div>
                        <div class="flex pt-6 justify-end">
                          <p-button label="Guardar" />
                            <!-- <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" /> -->
                        </div>
                    </div>
                </ng-template>
            </p-step-panel>
        </p-step-panels>
    </p-stepper>
</div>
</div>
